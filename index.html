<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB1 - Welcome</title>
    <style>
        a {
            color:black;
            text-decoration: none;
        }
        h1 {
            font-size:45px;
            text-align:center;
            text-decoration:underline;
        }
    </style>
    <script>
      function nightDayHandler(self){
        var target = document.querySelector('body');
        if(self.value=='night'){
          var test=document.querySelectorAll('a');
          var i=0;
          while(i<test.length){
            test[i].style.color='white';
            i=i+1;
          }
          target.style.color='white';
          target.style.backgroundColor='black';
          self.value='day';
        }
      else{
        var test=document.querySelectorAll('a');
        for(var i=0;i<test.length;i++){
          test[i].style.color='black';
        }
        target.style.backgroundColor='white';
        target.style.color='black';
        self.value='night';
      }
    }
    </script>
</head>
<body>
    <h1><a href="index.html">WEB</h1></a>
    <input type="button" value="night" id="night_day" onclick="
      nightDayHandler(this);
    ">

    <h2>HTML</h2>
    <p><a href="https://ko.wikipedia.org/wiki/%EC%9B%94%EB%93%9C%EC%99%80%EC%9D%B4%EB%93%9C%EC%9B%B9" target="_blank" title="web specification">월드와이드웹(WorldWideWeb)</a>은 세계 최초의 웹 브라우저이자, 위지윅 HTML 편집 프로그램이다. 1991년 2월 26일에 팀 버너스리가 이 프로그램을 처음 소개하였으며 넥스트스텝 플랫폼 위에서 동작한다. 나중에는 월드 와이드 웹의 이름과 충돌을 피하기 위해 넥서스로 이름이 바뀌었다.

소스 코드는 1993년에 공용 도메인으로 공개되었기 때문에 자유 소프트웨어가 되었다.[1][2]</p>
